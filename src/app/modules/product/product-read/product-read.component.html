        <div class="flex-1 min-w-0">
            <div class="mb-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Produtos
                </h2>
            </div>

            <div class="hidden sm:flex flex-wrap items-center text-md font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Você está em:</a>
