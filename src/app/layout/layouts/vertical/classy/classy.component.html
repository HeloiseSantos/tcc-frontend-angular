<fuse-loading-bar></fuse-loading-bar>

<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center justify-center w-full px-4 py-4 pl-6 border-b border-gray-700 font-medium text-xl">
            <a routerLink="/">Mabruhe Chateau</a>
        </div>

        <div class="flex flex-col items-center w-full p-4 mb-4 border-b border-gray-700">
            <div class="relative w-20 h-20">
                <img
                    class="w-full h-full rounded-full"
                    *ngIf="user.avatar"
                    [src]="user.avatar"
                    alt="User avatar">
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.avatar"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-4">
                <div class="flex items-center w-full whitespace-nowrap text-ellipsis overflow-hidden text-left text-md leading-normal font-medium text-secondary">
                    <mat-icon [svgIcon]="'heroicons_outline:user-circle'" class="mr-2"></mat-icon>
                    Usuário: {{user.name}}
                </div>
                <div class="flex items-center w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-left text-md leading-normal font-medium text-secondary">
                    <mat-icon [svgIcon]="'heroicons_outline:identification'" class="mr-2"></mat-icon>
                    Perfil: Administrador
                </div>
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<div class="flex flex-col flex-auto w-full min-w-0">
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <button
                mat-icon-button
                (click)="signOut()"
                matTooltip="Sair do sistema"
                matTooltipPosition="left"
            >
                <mat-icon class="mr-0" [svgIcon]="'heroicons_outline:logout'"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <div class="relative flex flex-0 items-center justify-center w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Mabruhe Chateau Vinícola &copy; {{currentYear}}</span>
    </div>
</div>
