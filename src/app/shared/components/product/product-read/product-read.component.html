<table mat-table [dataSource]="products" class="table mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let products">{{ products.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let products">{{ products.name }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let products">{{ products.type }}</td>
    </ng-container>

    <!-- Manufacturing Date Column -->
    <ng-container matColumnDef="manufacturingDate">
        <th mat-header-cell *matHeaderCellDef>Data de fabricação</th>
        <td mat-cell *matCellDef="let products">{{ products.manufacturingDate }}</td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Preço unitário</th>
        <td mat-cell *matCellDef="let products">{{ products.unitPrice | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Quantity Produced Column -->
    <ng-container matColumnDef="quantityProduced">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let products">{{ products.quantityProduced }}</td>
    </ng-container>

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let products">
            <a routerLink="/products/update/{{ products.id }}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/products/delete/{{ products.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
